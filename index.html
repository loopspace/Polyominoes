<!DOCTYPE html>
<html>
  <head>
    <title>
      Nets
    </title>
    <script type="text/javascript" src="net.js">
    </script>
    <script type="text/javascript">
      window.onload = init;
    </script>
    <style type="text/css">
      .net {
      padding: 1em;
      vertical-align: top;
      }
      #nets div {
      text-align: center;
      }
      .grid {
      vertical-align: top;
      }
      #nsq {
      padding-bottom: 1ex;
      }
      .ralign {
      text-align: right;
      padding-right: 0;
      }
      .units {
      padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div id="nsq">
      <form id="nsqform">
	<label for="len">Number of squares</label>
	<select name="len" id="len">
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	  <option value="6">6</option>
	  <option value="7">7</option>
	  <option value="8">8</option>
	  <option value="9">9</option>
	  <option value="10">10</option>
	  <option value="11">11</option>
	  <option value="12">12</option>
	  <option value="13">13</option>
	  <option value="14">14</option>
	  <option value="15">15</option>
	  <option value="16">16</option>
	  <option value="17">17</option>
	  <option value="18">18</option>
	  <option value="19">19</option>
	  <option value="20">20</option>
	</select><br>
	<label for="shall">Show all shapes</label>
	<select name="shall" id="shall">
	  <option value="true">true</option>
	  <option value="false">false</option>
	</select>
	<input type="button" id="start" name="start" value="start">
      </form>
      <table>
	<tr>
	  <td>
	    Time elapsed:
	  </td>
	  <td id="dtime" class='ralign'>0</td>
	  <td class='units'>s</td>
	</tr>
	<tr>
	  <td>
	    Last shape found at:
	  </td>
	  <td id="ltime" class='ralign'>0</td>
	  <td class='units'>s</td>
	</tr>
	<tr>
	  <td>
	    Shapes found:
	  </td>
	  <td id="nshapes" class='ralign'>0</td>
	</tr>
      </table>
    </div>
    <canvas id="net" height="500" width="500" class="grid">
    </canvas>
    <div id="nets">
    </div>
  </body>
</html>
